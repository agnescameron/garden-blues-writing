--- 
layout: main
---

<h2>garden of blues</h2>

<section>
	<ul>
	{% for post in site.posts %}
		{% if post.status == 'published' %}
			<li>
				<i>{{ post.date | date: "%m/%Y" }}  <a href="{{ post.url }}">{{ post.title }}</a><br></i>
				{{ post.description }}<br><br>
			</li>
		{% endif %}
	{% endfor %}
	</ul>
</section>
